<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png">
    <title>Registro</title>
</head>

<body class="theme-light" data-highlight="blue2">
    <div class="app container">
        <div id="page">
            <div id="page-preloader">
                <div class="loader-main">
                    <div class="preload-spinner border-highlight"></div>
                </div>
            </div>
            <div class="page-content">
                <div data-height="cover-header" class="caption">
                    <div class="caption-center bg-theme left-40 right-40">
                        <div class="left-30 right-30 bottom-20 top-40">
                            <h1 class="center-text ultrabold uppercase font-3">Registrate</h1>
                            <p class="under-heading color-highlight center-text font-10">Crea una cuenta gratis a continuación</p>
                            <div class="input-style has-icon input-style-1 input-required">
                                <i class="input-icon fa fa-user font-11"></i>
                                <span>Nombre de Usuario</span>
                                <em>(requiredo)</em>
                                <input type="name" placeholder="Nombre Usuario">
                            </div>
                            <div class="input-style has-icon input-style-1 input-required">
                                <i class="input-icon fa fa-at"></i>
                                <span>Correo</span>
                                <em>(requiredo)</em>
                                <input type="email" placeholder="Correo@">
                            </div>
                            <div class="input-style has-icon input-style-1 input-required">
                                <i class="input-icon fa fa-lock font-11"></i>
                                <span>Contraseña</span>
                                <em>(requiredo)</em>
                                <input type="password" placeholder="Elije una contraseña">
                            </div>
                            <div class="input-style has-icon input-style-1 input-required">
                                <i class="input-icon fa fa-lock font-11"></i>
                                <span>Contraseña</span>
                                <em>(requiredo)</em>
                                <input type="password" placeholder="Confirmar la contraseña">
                            </div>
                            <div class="clear"></div>
                            <a href="#" class="back-button button button-full button-m button-circle bg-green1-dark top-30 bottom-30">INICIAR SESIÓN</a>
                            <div class="one-half">
                                <a href="login.html" class="font-11 color-theme opacity-50">¿Ya registrado?</a>
                            </div>
                            <div class="one-half last-column">
                                <a href="pageapp-forgot.html" class="text-right font-11 color-theme opacity-50">¿Olvido Contraseña?</a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="caption-bg" style="background-image:url(images/pictures_vertical/bg0.jpg)"></div>
            </div>
            <!-- Other Menus -->
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
</body>

</html>
